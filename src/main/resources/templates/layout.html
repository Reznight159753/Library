<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Quản lý Thư viện</title>
    
    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50 !important;
        }
        
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 20px;
        }
        
        .sidebar .nav-link {
            color: white;
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.2);
            color: white;
            transform: translateX(5px);
        }
        
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.3);
            color: white;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        
        .table th {
            background-color: #6c757d;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/thuvien/dashboard">
                <i class="fas fa-book"></i> Hệ thống Quản lý Thư viện
            </a>
            
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user"></i> 
                    Xin chào, <span sec:authentication="name">User</span>
                    (<span sec:authentication="authorities">Role</span>)
                </span>
                <a class="btn btn-outline-light btn-sm" href="/thuvien/logout">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar" sec:authorize="isAuthenticated()">
                <nav class="nav flex-column">
                    <a class="nav-link" href="/thuvien/dashboard">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    
                    <a class="nav-link" href="/thuvien/sach">
                        <i class="fas fa-book"></i> Quản lý Sách
                    </a>
                    
                    <a class="nav-link" href="/thuvien/docgia">
                        <i class="fas fa-users"></i> Quản lý Độc giả
                    </a>
                    
                    <div sec:authorize="hasRole('THUTHU')">
                        <a class="nav-link" href="/thuvien/thuthu/muon-sach">
                            <i class="fas fa-hand-holding"></i> Mượn Sách
                        </a>
                        <a class="nav-link" href="/thuvien/thuthu/tra-sach">
                            <i class="fas fa-undo"></i> Trả Sách
                        </a>
                    </div>
                    
                    <div sec:authorize="hasRole('QUANLY')">
                        <hr class="text-white">
                        <h6 class="text-white-50 px-3">QUẢN TRỊ</h6>
                        <a class="nav-link" href="/thuvien/quanly">
                            <i class="fas fa-cog"></i> Quản lý Hệ thống
                        </a>
                        <a class="nav-link" href="/thuvien/quanly/nhan-vien">
                            <i class="fas fa-user-tie"></i> Quản lý Nhân viên
                        </a>
                        <a class="nav-link" href="/thuvien/quanly/tai-khoan">
                            <i class="fas fa-key"></i> Quản lý Tài khoản
                        </a>
                        <a class="nav-link" href="/thuvien/quanly/loai-sach">
                            <i class="fas fa-tags"></i> Quản lý Loại sách
                        </a>
                    </div>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Page Content -->
                <div th:fragment="content">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/3.7.0/jquery.min.js"></script>
</body>
</html>
