<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sách mới - Hệ thống Quản lý Thư viện</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 20px;
        }
        
        .sidebar .nav-link {
            color: white;
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/thuvien/dashboard">
                <i class="fas fa-book"></i> Hệ thống Quản lý Thư viện
            </a>
            
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user"></i> 
                    Xin chào, <span sec:authentication="name">User</span>
                </span>
                <a class="btn btn-outline-light btn-sm" href="/thuvien/logout">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link" href="/thuvien/dashboard">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    
                    <a class="nav-link active" href="/thuvien/sach">
                        <i class="fas fa-book"></i> Quản lý Sách
                    </a>
                    
                    <a class="nav-link" href="/thuvien/docgia">
                        <i class="fas fa-users"></i> Quản lý Độc giả
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/thuvien/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="/thuvien/sach">Quản lý Sách</a></li>
                        <li class="breadcrumb-item active">Thêm sách mới</li>
                    </ol>
                </nav>

                <!-- Page Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-plus"></i> Thêm sách mới</h2>
                    <a href="/thuvien/sach" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>

                <!-- Form -->
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/sach/them}" method="post" th:object="${sach}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tenSach" class="form-label">Tên sách <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="tenSach" th:field="*{tenSach}" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="tacGia" class="form-label">Tác giả <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="tacGia" th:field="*{tacGia}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="namXB" class="form-label">Năm xuất bản</label>
                                    <input type="number" class="form-control" id="namXB" th:field="*{namXB}" min="1900" max="2030">
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="nxb" class="form-label">Nhà xuất bản</label>
                                    <input type="text" class="form-control" id="nxb" th:field="*{nxb}">
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="loaiSach" class="form-label">Loại sách</label>
                                    <select class="form-select" id="loaiSach" th:field="*{loaiSach}">
                                        <option value="">Chọn loại sách</option>
                                        <option th:each="loai : ${loaiSachList}" th:value="${loai.maLoai}" th:text="${loai.tenLoai}"></option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="donGia" class="form-label">Đơn giá (VNĐ)</label>
                                    <input type="number" class="form-control" id="donGia" th:field="*{donGia}" min="0" step="1000">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="soLuong" class="form-label">Số lượng</label>
                                    <input type="number" class="form-control" id="soLuong" th:field="*{soLuong}" min="0">
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary" onclick="history.back()">
                                    <i class="fas fa-times"></i> Hủy
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Lưu sách
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
